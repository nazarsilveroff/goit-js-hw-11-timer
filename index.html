  <body>
    <div id="clock1" class="clock">
      <div class="box1">
        <label for=""
          >Дней
          <p class="time" data-value="days">XX</p></label
        >
        <label for=""
          >Часов
          <p class="time" data-value="hours">XX</p>

        <label for=""
          >Минут
          <p class="time" data-value="mins">XX</p></label
        >
        <label for=""
          >Секунд

        >
      </div>

      <div class="box2"><p class="text">До конца света осталось...</p></div>
    </div>
